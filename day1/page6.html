<!--border : 두께
    rowspan : 행(가로줄)을 확장하여 넓힌다라는 의미
    colspan : 열(세로줄)을 확장하여 넓힌다라는 의미
    자동완성 : ctrl + space bar
    border : 칸에 줄 그어주는 명령어 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3">나는 컬럼3개 확장한 칸.</td>
            <td rowspan="3">나는 로우3개 확장한 칸.</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="2">6+10</td>
            <td>7</td>            
        </tr>
        <tr>
            <td>9</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
