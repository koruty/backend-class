<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tour() {
            space_value = document.getElementById("space").value
            month_value = document.getElementById("month").value
            method_value = document.getElementById("method").value

            // let method = ""
            // let money = 0

            if (method_value == "1") {
                method_value ="비행기"
                money = "30000"
            } else if (method_value == "2") {
                method_value ="버스"
                money = "10000"
            } else {
                method_value ="자가용"
                money = "50000"
            }

            text = "나는 " +month_value + "에 " + space_value + "으로 " + method_value + "를 타고 여행을 갈거에요! " + "비용은 " + money + "원 입니다!"

            result_Tag = document.getElementById("result")
            result_Tag.innerHTML = text
        }
    </script>
</head>

<body>
    <!-- 가고싶은 곳 : <input type="text" id="place" value="부산"><br>
    가고싶은 날 : <input type="text" id="month" value="1월"><br>
    어떻게? :  -->

    여행가고 싶은 곳: <input type="text" id="space" value="부산"><br>
    몇 월에 갈까요: <input type="text" id="month" value="1월"><br>
    무엇을 타고 갈까요: 1)비행기(30000), 2)버스(10000), 3)자가용(50000)
    <input type="text" id="method" value="1"><br>
    <button onclick="tour()">여행 계획 버튼</button>
    <hr color="blue">
    <div id="result">
    </div>
</body>

</html>
