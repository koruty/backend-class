<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퓨터 견적 사이트</title>
    <script>
    function com() {
            com1 = document.getElementById("1").value //"root"를 가지고 옴
            //id2가 id와 일치, pw2가 pw와 일치. 둘 다 만족하면 로그인 성공
            result = document.getElementById("1")
            if (com1) {
                //result 안에 오른쪽에 있는 내용을 html 코드로 안쪽에 접어 넣으세요!
                result.innerHTML = "<font color=red>해당 견적입니다!</font><img src='1.JPG' width='100' height='100'><br>"
            } else {
                result.innerHTML = "<font color=blue>다른 추천 견적입니다!</font><img src='2022.08.31.png' width='100' height='100'><br>"
            }
        }
    </script>
</head>
<body>
    컴퓨터 견적 사이트
    <hr color="green">
    <form>
        1. CPU <input type="text" class="com1" id="1" value=""><br>
        2. 메인보드 <input type="text" class="com1" id="2" value=""><br>
        3. RAM <input type="text" class="com1" id="3" value=""><br>
        4. SSD/HDD <input type="text" class="com1" id="4" value="">
        <button onclick="com()">확인</button><br>
    </form>
    <hr color="red">
    <table>
        <tr>
            <td>이름</td>
            <td><input type="text" value=""></td>
        </tr>
        <tr>
        </tr>
        <td>전화번호</td>
        <td><input type="text" value=""></td>
        <td><button>확인</button></td>
    </table>
    <div></div>
</body>
</html>
