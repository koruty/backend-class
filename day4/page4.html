<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        food = prompt("당신은 점심을 무엇을 먹을건가요?")
        if (food == "짬뽕") {
            alert("중국집으로 가자!!")
        } else {
            alert("집에서 먹자!")
        }
        // food ==로 하지 않을 경우 다른 값을 입력하더라도 if에 만족한다고 됨
    </script>
</head>

</body>
</html>
